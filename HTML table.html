<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        *{
            /* text-align: center; */
            /* border-bottom: 10px; */
        }
        table{
            border-collapse: collapse;
            /* text-align: center; */
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
        h1{
            /* text-align: center; */
        }
    </style>

</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Salary Sheet</caption>
        <thead>
<tr>
    <th>No.</th>
    <th>Full Name</th>
    <th>Position</th>
    <th>Salary</th>
</tr>
        </thead>
        <tbody>
<tr>
    <td>1</td>
    <td>Bill Gates</td>
    <td>Founder Microsoft</td>
    <td>$1000</td>
</tr>
<tr>
    <td>2</td>
    <td>Steve Jobs</td>
    <td>Founder Apple</td>
    <td>$1200</td>
</tr>
<tr>
    <td>3</td>
    <td>Lary Page</td>
    <td>Founder Google</td>
    <td>$1100</td>
</tr>
<tr>
    <td>4</td>
    <td>Mark Zuckarberg</td>
    <td>Founder Facebook</td>
    <td>$1300</td>
</tr>
        </tbody>
        <tfoot>
<tr>
    <td colspan="4">Total Employee</td>
</tr>
        </tfoot>
    </table>
</body>
</html>
