<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
<style>
    label{
        display: block;
        margin-bottom: 10px;
    }
    #Block{
        display: block;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <header>

    </header>

    <main>
<section>
    <h2>Please fill up the form</h2>
    <form>
<label for="name">Your Name:
    <input id="Name" type="Your Name" placeholder="Your Name">
</label>
<label for="email">Your Email:
<input placeholder="Your Email" type="email" name="" id="Your Email">
</label>
<label for="Phone">Your Phone:
    <input placeholder="Your Phone" type="Phone" name="" id="Your Phone">
</label>
<label for="password">Password:
    <input placeholder="Your Password" type="password" name="" id="Your Password">
</label>

<fieldset>
    <legend width="50%">Pick One Pitha</legend>
    <label for="Chitoy">
        <input type="radio" name="Pitha" id="Chitoy">Chitoy
    </label>
    <label for="Vapa">
        <input type="radio" name="Pitha" id="Vapa">Vapa
    </label>
    <label for="Kholajai">
        <input type="radio" name="Pitha" id="Kholajai">Kholajai
    </label>
</fieldset>
<fieldset>
    <legend>Pick One or more vorta</legend>
    <label for="Shak">
        <input type="checkbox" name="Vorta" id="Shak">Shak
    </label>
    <label for="Mach">
        <input type="checkbox" name="Vorta" id="Mach">Mach
    </label>
    <label for="Sorisa">
        <input type="radio" name="Vorta" id="Sorisa">Sorisa
    </label>
</fieldset>

<fieldset>
<legend>Special Instruction</legend>
<textarea name="Vapa" id="Pitha" cols="30" rows="2"></textarea>
</fieldset>
<input type="reset" value="reset">
<input id="Block" type="submit" value="submit">

    </form>

</section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
